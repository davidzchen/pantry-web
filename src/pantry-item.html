<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="pantry-list">
  <style>
    :host {
      margin: 0;
      padding: 0;
    }
  </style>

  <template>
    <paper-card heading="[[item.title]]">
      <div class="card-content">
        [[item.description]]
      </div>
      <div class="card-actions">
        <paper-button>Get</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    class PantryItem extends Polymer.Element {
      static get is() {
        return 'pantry-card';
      }

      static get properties() {
        return {
          item: {
            type: Object,
          }
        }
      }
    }

    customElements.define(PantryItem.is, PantryItem);
  </script>
</dom-module>
